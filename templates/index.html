<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic SWOT Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        
        h2 {
            text-align: center;
        }
        
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>SWOT-Based Career Advisor</h2>
    
    <form method="POST" action="/submit">
        <!-- Section 1: Basic Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="30" required>
        
        <label for="class">Class/Course (e.g., Plus Two, BCA):</label>
        <input type="text" id="class" placeholder="higest qualification" name="class" required>
        
        <label for="academic_stream">Academic Stream (e.g., Science, Commerce, Arts):</label>
        <input type="text" id="academic_stream" name="academic_stream" required>
        
        <!-- Section 2: Performance & Achievements -->
        <label for="grades_or_gpa"> GPA (out of 10):</label>
        <input type="number" id="grades_or_gpa" name="grades_or_gpa" step="0.01" min="0" max="10" required>
        
        <label for="strength_subjects">Strong Subjects (comma-separated):</label>
        <input type="text" id="strength_subjects" name="strength_subjects">
        
        <label for="weak_subjects">Weak Subjects (comma-separated):</label>
        <input type="text" id="weak_subjects" name="weak_subjects">
        
        <label for="extracurriculars">Extracurricular Activities (comma-separated):</label>
        <input type="text" id="extracurriculars" name="extracurriculars">
        
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills">
        
        <!-- Section 3: Interests / Hobbies -->
        <label for="hobbies">Hobbies (comma-separated):</label>
        <input type="text" id="hobbies" name="hobbies">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
